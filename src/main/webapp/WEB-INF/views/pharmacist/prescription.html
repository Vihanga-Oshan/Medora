<aside class="sidebar">

  <nav>

<main class="main">

    <div class="user">
      <img class="avatar" src="https://i.pravatar.cc/48?img=8" alt="avatar"/>
      <div>
        <div class="role">Super Pharmacist</div>
      </div>
    </div>
    <div class="greeting">
      <span class="dot"></span>
      <div>

  <section class="page">
    <h1>Prescriptions Awaiting Approval</h1>
    <input type="search" placeholder="Search in Prescription Requests" class="search-input"/>

    <div class="table-wrap">
      <table>
        <thead>
        <tr>
          <th>Patient Name</th>
          <th>Chronic Condition</th>
          <th>Action</th>

        <tbody id="prescriptionTableBody">
